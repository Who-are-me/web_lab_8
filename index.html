<html>
	<head> 
		<title> Використання функцій </title>
		<script>
			function cvad(value) {
				return value * value;
			}
		</script>	
	</head>

	<body>
		<script>
			var h = 0.1;
			var k = 8.3;
			var d = 4.9;
			var f = 0.8;
			var e = 2.71;

			var q;

			q = (Math.abs(d + f) + Math.tan(cvad(f) + cvad(h))) / (k + 4 * Math.log(f));

			alert(q);

			q = (h + cvad(Math.sin(k)) + Math.cos(h)) / (Math.pow(e,f) + d * Math.log(h + k));

			alert(q);
 			
		</script> 
	</body> 
</html>
